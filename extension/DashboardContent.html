<!DOCTYPE html>
<html>

  <head>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
  </head>
  <style type="text/css">
    body {
      min-width: 600px;
      max-width: 100%;
      position: relative;
      vertical-align: middle;
    }

    ::-webkit-scrollbar {
      display: none;
    }

  </style>

  <body>
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="item1-tab" data-toggle="tab" href="#item1" role="tab" aria-controls="item1" aria-selected="true">Tracked Product List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="item2-tab" data-toggle="tab" href="#item2" role="tab" aria-controls="item2" aria-selected="false">Similar Items</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="item3-tab" data-toggle="tab" href="#item3" role="tab" aria-controls="item3" aria-selected="false">Options</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="item1" role="tabpanel" aria-labelledby="item1-tab">
        <div id="demo" class="carousel slide" data-ride="carousel" data-interval="false">

          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active" id="indicators"></li>
          </ul>

          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active" id="activeItem">
              <div class="card-group" id="card-group-1">
                <div class="card" id="card1">
                  <a href="#" id="card-link-title-1" target="_blank">
                    <img class="card-img-top" src="..." alt="Card image cap" id="img-card1">
                  </a>
                  <div class="card-body">
                    <h5 class="card-title" id="card-title1">Card title</h5>
                    <p class="card-text">
                      Current Price:
                      <span id="current-price-card1">
                        ---
                      </span>
                      Lowest Price:
                      <span id="lowest-price-card1">
                        ---
                      </span>
                      <h6>Shipping included, if any</h6>
                    </p>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                    <a href="#" class="card-link" id="card-link-footer-1" target="_blank">Detail</a>
                    <a href="#" class="card-link">Delete</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>

      </div>
      <div class="tab-pane fade" id="item2" role="tabpanel" aria-labelledby="item2-tab">
      </div>
      <div class="tab-pane fade" id="item3" role="tabpanel" aria-labelledby="item3-tab">
      </div>
    </div>
  </body>

  <script src="js/generate-page.js"></script>

</html>
